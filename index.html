<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Conversor de Tokens (Cliente Final)</h2>

    <div class="form-group">
      <label for="tipo">Tipo de Token:</label>
      <select id="tipo">
        <option value="texto">Texto Simples</option>
        <option value="audio_audio">Áudio para Áudio</option>
        <option value="audio_texto">Áudio para Texto</option>
      </select>
    </div>

    <div id="campos_texto" class="form-group">
      <label>Quantidade de Tokens:</label>
      <input type="number" id="qt_texto" placeholder="Digite a quantidade de tokens">
      <label>Valor (R$):</label>
      <input type="number" id="valor_texto" placeholder="Digite o valor em reais">
    </div>

    <div id="campos_audio" class="hidden">
      <label>Quantidade de Tokens:</label>
      <input type="number" id="qt_audio" placeholder="Digite a quantidade de tokens">
      <label>Minutos de Áudio:</label>
      <input type="number" id="min_audio" placeholder="Digite os minutos">
      <label>Valor (R$):</label>
      <input type="number" id="valor_audio" placeholder="Digite o valor em reais">
    </div>
  </div>

  <script>
    const tipo = document.getElementById("tipo");
    const camposTexto = document.getElementById("campos_texto");
    const camposAudio = document.getElementById("campos_audio");

    const qtTexto = document.getElementById("qt_texto");
    const valorTexto = document.getElementById("valor_texto");

    const qtAudio = document.getElementById("qt_audio");
    const minAudio = document.getElementById("min_audio");
    const valorAudio = document.getElementById("valor_audio");

    tipo.addEventListener("change", () => {
      if (tipo.value === "texto") {
        camposTexto.classList.remove("hidden");
        camposAudio.classList.add("hidden");
      } else {
        camposTexto.classList.add("hidden");
        camposAudio.classList.remove("hidden");
      }
    });

    // Texto simples: R$15 por milhão de tokens
    qtTexto.addEventListener("input", () => {
      valorTexto.value = (qtTexto.value / 1000000 * 15).toFixed(2);
    });

    valorTexto.addEventListener("input", () => {
      qtTexto.value = Math.round(valorTexto.value / 15 * 1000000);
    });

    function calcAudio(tipoAudio) {
      const preco = tipoAudio === "audio_audio" ? 15 : 15;
      const minutosPorPreco = tipoAudio === "audio_audio" ? 10 : 100;
      const tokensPorMinuto = 0.36;
      const tokensPorReal = minutosPorPreco * tokensPorMinuto / preco;

      qtAudio.addEventListener("input", () => {
        const tokens = parseFloat(qtAudio.value);
        const minutos = tokens / tokensPerMinute();
        minAudio.value = minutos.toFixed(2);
        valorAudio.value = (tokens / (minutosPorPreco * tokensPorMinuto) * preco).toFixed(2);
      });

      valorAudio.addEventListener("input", () => {
        const valor = parseFloat(valorAudio.value);
        const minutos = (valor / preco) * minutosPorPreco;
        const tokens = minutos * tokensPorMinuto;
        minAudio.value = minutos.toFixed(2);
        qtAudio.value = tokens.toFixed(2);
      });

      minAudio.addEventListener("input", () => {
        const minutos = parseFloat(minAudio.value);
        const tokens = minutos * tokensPorMinuto;
        const valor = (minutos / minutosPorPreco) * preco;
        qtAudio.value = tokens.toFixed(2);
        valorAudio.value = valor.toFixed(2);
      });
    }

    function tokensPerMinute() {
      return 0.36;
    }

    tipo.addEventListener("change", () => {
      qtAudio.value = "";
      minAudio.value = "";
      valorAudio.value = "";
      if (tipo.value === "audio_audio") calcAudio("audio_audio");
      else if (tipo.value === "audio_texto") calcAudio("audio_texto");
    });

    // Inicializa corretamente
    calcAudio("audio_audio");
  </script>
</body>
</html>
