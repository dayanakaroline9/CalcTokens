<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      font-weight: bold;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Conversor de Tokens, Minutos e Reais</h2>

  <label>Tipo de Cliente:</label><br>
  <select id="tipoCliente">
    <option value="parceiro">Parceiro</option>
    <option value="final">Cliente Final</option>
  </select><br><br>

  <label>Tipo de Mensagem:</label><br>
  <select id="tipoMensagem">
    <option value="texto">Texto para Texto</option>
    <option value="audioTexto">Áudio para Texto</option>
    <option value="audioAudio">Áudio para Áudio</option>
  </select><br><br>

  <label>Informe quantidade:</label><br>
  <input type="number" id="quantidade" placeholder="Tokens ou Minutos"><br><br>

  <label>Unidade da quantidade:</label><br>
  <select id="tipoEntrada">
    <option value="tokens">Tokens</option>
    <option value="minutos">Minutos</option>
  </select><br><br>

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function calcular() {
      const tipoCliente = document.getElementById("tipoCliente").value;
      const tipoMensagem = document.getElementById("tipoMensagem").value;
      const quantidade = parseFloat(document.getElementById("quantidade").value);
      const tipoEntrada = document.getElementById("tipoEntrada").value;
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(quantidade) || quantidade <= 0) {
        resultadoDiv.innerHTML = "Informe uma quantidade válida.";
        return;
      }

      // Preços base (para parceiros)
      const precosBase = {
        texto: 7.50 / 1_000_000, // por token
        audioTexto: 7.50 / 100,  // por minuto
        audioAudio: 7.50 / 10    // por minuto
      };

      // Multiplicador de preço se for cliente final
      const multiplicador = tipoCliente === "final" ? 2 : 1;

      let tokens = 0;
      let minutos = 0;
      let preco = 0;

      if (tipoMensagem === "texto") {
        if (tipoEntrada === "tokens") {
          tokens = quantidade;
          preco = tokens * precosBase.texto * multiplicador;
        } else {
          // não é possível converter minutos em tokens diretamente no modo texto
          resultadoDiv.innerHTML = "Texto para texto só aceita entrada em tokens.";
          return;
        }
      } else if (tipoMensagem === "audioTexto") {
        if (tipoEntrada === "tokens") {
          // 1 min = 0,36 tokens
          minutos = quantidade / 0.36;
          preco = minutos * precosBase.audioTexto * multiplicador;
        } else {
          minutos = quantidade;
          tokens = minutos * 0.36;
          preco = minutos * precosBase.audioTexto * multiplicador;
        }
      } else if (tipoMensagem === "audioAudio") {
        if (tipoEntrada === "tokens") {
          minutos = quantidade / 0.36;
          preco = minutos * precosBase.audioAudio * multiplicador;
        } else {
          minutos = quantidade;
          tokens = minutos * 0.36;
          preco = minutos * precosBase.audioAudio * multiplicador;
        }
      }

      resultadoDiv.innerHTML = `
        <strong>Resultado:</strong><br>
        Tipo de Cliente: ${tipoCliente === "final" ? "Cliente Final" : "Parceiro"}<br>
        Tipo de Mensagem: ${tipoMensagem}<br>
        Tokens estimados: ${tokens.toFixed(2)}<br>
        Minutos estimados: ${minutos.toFixed(2)}<br>
        Valor em Reais: R$ ${preco.toFixed(2)}
      `;
    }
  </script>

</body>
</html>
